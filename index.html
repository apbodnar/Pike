<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pike 🐟</title>
    <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body>
    <form id="scene-params">
        <label for="counter">Current Samples</label><br>
        <input id="counter" type="number" readonly><br>
        <label for="per-second">Samples Per Sec</label><br>
        <input id="per-second" type="number" readonly><br>
        <label for="max-samples">Max Samples</label><br>
        <input id="max-samples" type="number" value="2000"><br>
        <label for="focal-depth">Focal Depth</label><br>
        <input id="focal-depth" type="number" value="2.0" step="0.001"><br>
        <label for="aperture-size">Aperture Size</label><br>
        <input id="aperture-size" type="number" value="0.02" step="0.001"><br>
        <label for="eye-pos">Camera Position</label><br>
        <input id="eye-pos" type="text"><br>
        <label for="camera-dir">Camera Direction</label><br>
        <input id="camera-dir" type="text"><br>
        <label for="env-theta">Env Theta</label><br>
        <input id="env-theta" value="0" type="range" min="0" max="1" step="0.01"><br>
        <label for="exposure">Exposure</label><br>
        <input id="exposure" value="1" type="range" min="0" max="6" step="0.01"><br>
        <!-- <label for="saturation">Saturation</label><br>
        <input id="saturation" value="1" type="range" min="0" max="6" step="0.01"><br> -->
        <!-- <label for="denoise">Firefly Filter</label><br>
        <input id="denoise" type="checkbox"></input><br> -->
        <!-- <label for="sigma">Firefly Sigma</label><br>
        <input id="sigma" value="2" type="range" min="1" max="8" step="0.01"></input><br> -->
    </form>
    <canvas id="trace"></canvas>
    <script type="module" src="pike.js"></script>
</body>

</html>
